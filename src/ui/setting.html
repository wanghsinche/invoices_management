<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>vortex</title>
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
            <h1 class="title" style="font-size:16pt;">设置：</h1>
        </header>
        <div class="window-content">
            <form action="" class="padded" style="background:url('./img/settingbg.png') no-repeat right bottom; background-size:50% auto;">
                <div class="form-group">
                    <label>服务器地址设置：</label>
                    <input type="url" class="form-control" placeholder="url" id="textcon">
                </div>
            </form>
        </div>

        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button class="btn btn-default " id="cancel">
                                Cancel
                              </button>

                <button class="btn btn-primary pull-right" id="save">
                                Save
                              </button>
            </div>
        </footer>
    </div>



    <script src="./setting.js"></script>
</body>

</html>
